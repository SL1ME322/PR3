<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<h1 class="mt-5">Library Information</h1>
<form th:method="PATCH" th:action="@{/books/libraries/{libraryId}(libraryId=${library.libraryId})}" th:object="${library}" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Имя:</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required/>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Адрес:</label>
        <input type="text" id="address" class="form-control" th:field="*{address}" required/>
    </div>

    <div class="mb-3">
        <label for="librarian" class="form-label">Библиотекарь:</label>
        <input type="text" id="librarian" class="form-control" th:field="*{librarian}" required/>
    </div>

    <div class="mb-3">
        <label for="capacity" class="form-label">Вместимость:</label>
        <input type="number" id="capacity" class="form-control" th:field="*{capacity}" required/>
    </div>

    <div class="mb-3">
        <label for="openingHours" class="form-label">Часы работы:</label>
        <input type="text" id="openingHours" class="form-control" th:field="*{openingHours}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Обновить</button>
</form>
</body>
</html>
