<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<form th:method="POST" th:action="@{/books/createLibrary}" th:object="${library}" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required/>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required/>
    </div>
    <div class="mb-3">
        <label for="librarian" class="form-label">Librarian:</label>
        <input type="text" id="librarian" name="librarian" class="form-control" th:field="*{librarian}" required/>
    </div>
    <div class="mb-3">
        <label for="capacity" class="form-label">Capacity:</label>
        <input type="number" id="capacity" name="capacity" class="form-control" th:field="*{capacity}" required/>
    </div>
    <div class="mb-3">
        <label for="openingHours" class="form-label">Opening Hours:</label>
        <input type="text" id="openingHours" name="openingHours" class="form-control" th:field="*{openingHours}" required/>
    </div>
    <button type="submit" class="btn btn-primary">Add Library</button>
</form>

<a href="/books" class="mt-3 btn btn-secondary">Вернуться к главной странице</a>

</body>
</html>
