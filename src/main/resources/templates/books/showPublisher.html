<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<div th:if="${publisher != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">Publisher Details</h5>
        <p class="card-text" th:text="${'ID: ' + publisher.getPublisherId()}"></p>
        <p class="card-text" th:text="${'Name: ' + publisher.getName()}"></p>
        <p class="card-text" th:text="${'Address: ' + publisher.getAddress()}"></p>
        <p class="card-text" th:text="${'Phone Number: ' + publisher.getPhoneNumber()}"></p>
        <p class="card-text" th:text="${'Website: ' + publisher.getWebsite()}"></p>
    </div>
</div>

<a th:href="@{/books/publishers/{publisherId}/publisherEdit(publisherId=${publisher.publisherId})}" class="btn btn-primary mt-3">Edit</a>

<form th:method="DELETE" th:action="@{/books/publisher/{id}(id=${publisher.getPublisherId()})}" class="mt-3">
    <input type="submit" class="btn btn-danger" value="DELETE">
</form>

</body>
</html>
