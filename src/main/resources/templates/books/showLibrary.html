<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<div th:if="${library != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">Library Details</h5>
        <p class="card-text" th:text="${'ID: ' + library.getLibraryId()}"></p>
        <p class="card-text" th:text="${'Name: ' + library.getName()}"></p>
        <p class="card-text" th:text="${'Address: ' + library.getAddress()}"></p>
        <p class="card-text" th:text="${'Librarian: ' + library.getLibrarian()}"></p>
        <p class="card-text" th:text="${'Capacity: ' + library.getCapacity()}"></p>
        <p class="card-text" th:text="${'Opening Hours: ' + library.getOpeningHours()}"></p>
    </div>
</div>

<a th:href="@{/books/libraries/{libraryId}/libraryEdit(libraryId=${library.libraryId})}" class="btn btn-primary mt-3">Edit</a>

<form th:method="DELETE" th:action="@{/books/library/{id}(id=${library.getLibraryId()})}" class="mt-3">
    <input type="submit" class="btn btn-danger" value="DELETE">
</form>

</body>
</html>
