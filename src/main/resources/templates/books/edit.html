<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" class="container mt-5">
  <div class="mb-3">
    <label for="name">Название:</label>
    <input type="text" id="name" class="form-control" th:field="*{name}" required/>
  </div>

  <div class="mb-3">
    <label for="year">Год публикации:</label>
    <input type="number" id="year" class="form-control" th:field="*{year}" required/>
  </div>

  <div class="mb-3">
    <label for="author">Автор:</label>
    <input type="text" id="author" class="form-control" th:field="*{author}" required/>
  </div>

  <div class="mb-3">
    <label for="description">Описание:</label>
    <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
  </div>

  <input type="submit" class="btn btn-primary" value="Update">
</form>
</body>
</html>
