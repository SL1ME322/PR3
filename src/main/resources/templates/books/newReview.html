<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Review</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<h1>Create New Review</h1>
<form th:method="POST" th:action="@{/books/createReview}" th:object="${review}" class="mt-4">
    <div class="mb-3">
        <label for="book" class="form-label">Book:</label>
        <input type="text" id="book" class="form-control" th:field="*{book}" required/>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author:</label>
        <input type="text" id="author" class="form-control" th:field="*{author}" required/>
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Rating:</label>
        <input type="number" id="rating" class="form-control" th:field="*{rating}" required/>
    </div>
    <div class="mb-3">
        <label for="comment" class="form-label">Comment:</label>
        <textarea id="comment" class="form-control" th:field="*{comment}" required></textarea>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" class="form-control" th:field="*{date}" required/>
    </div>
    <button type="submit" class="btn btn-primary">Create Review</button>
</form>

<a href="/books" class="mt-3 btn btn-secondary">Вернуться к главной странице</a>

</body>
</html>
