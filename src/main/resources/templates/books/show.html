<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<div th:if="${book != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">Book Details</h5>
        <p class="card-text" th:text="${'ID: ' + book.getId()}"></p>
        <p class="card-text" th:text="${'Name: ' + book.getName()}"></p>
        <p class="card-text" th:text="${'Author: ' + book.getAuthor()}"></p>
        <p class="card-text" th:text="${'Description: ' + book.getDescription()}"></p>
    </div>
</div>

<a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-primary mt-3">Edit</a>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}" class="mt-3">
    <input type="submit" class="btn btn-danger" value="DELETE">
</form>


</body>
</html>
