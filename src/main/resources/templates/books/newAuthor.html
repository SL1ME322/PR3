<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Author</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">

<form th:method="POST" th:action="@{/books/createAuthor}" th:object="${author}" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required/>
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Year:</label>
        <input type="text" id="surname" name="surname" class="form-control" th:field="*{surname}" required/>
    </div>
    <div class="mb-3">
        <label for="lifeYears" class="form-label">Author:</label>
        <input type="text" id="lifeYears" name="lifeYears" class="form-control" th:field="*{lifeYears}" required/>
    </div>
    <div class="mb-3">
        <label for="country" class="form-label">Country:</label>
        <input type="text" id="country" name="country" class="form-control" th:field="*{country}" required/>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" name="description" class="form-control" th:field="*{description}" required/>
    </div>
    <button type="submit" class="btn btn-primary">Add Author</button>
</form>

<a href="/books" class="mt-3 btn btn-secondary">Вернуться к главной странице</a>


</body>
</html>
