<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Publisher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<h1>Create New Publisher</h1>
<form th:method="POST" th:action="@{/books/createPublisher}" th:object="${publisher}" class="mt-4">

    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required/>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required/>
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}" required/>
    </div>
    <div class="mb-3">
        <label for="website" class="form-label">Website:</label>
        <input type="text" id="website" name="website" class="form-control" th:field="*{website}" required/>
    </div>
    <button type="submit" class="btn btn-primary">Create Publisher</button>
</form>
<a href="/books" class="mt-3 btn btn-secondary">Вернуться к главной странице</a>

</body>
</html>
