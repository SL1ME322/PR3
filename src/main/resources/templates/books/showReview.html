<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Review</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<h1>Review Details</h1>
<div th:if="${review != null}" class="card">
    <div class="card-body">
        <h5 class="card-title">Review Details</h5>
        <p class="card-text" th:text="${'ID: ' + review.getReviewId()}"></p>
        <p class="card-text" th:text="${'Book: ' + review.getBook()}"></p>
        <p class="card-text" th:text="${'Author: ' + review.getAuthor()}"></p>
        <p class="card-text" th:text="${'Rating: ' + review.getRating()}"></p>
        <p class="card-text" th:text="${'Comment: ' + review.getComment()}"></p>
        <p class="card-text" th:text="${'Date: ' + review.getDate()}"></p>

        <a th:href="@{/books/reviews/{reviewId}/reviewEdit(reviewId=${review.getReviewId()})}" class="btn btn-primary mt-3">Edit Review</a>

        <form th:method="DELETE" th:action="@{/books/reviews/{id}(id=${review.getReviewId()})}" class="mt-3">
            <input type="submit" class="btn btn-danger" value="Delete Review"/>
        </form>

        <a th:href="@{/books/reviews}" class="btn btn-secondary mt-3">Back to Reviews List</a>
    </div>
</div>

</body>
</html>
