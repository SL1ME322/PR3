<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<div class="jumbotron">
    <a th:href="@{/books}" style="text-decoration: none; color: inherit;">
        <h1 class="display-4">Libro - Ваша Библиотека</h1>
        <p class="lead">Читайте книги с нами!</p>
    </a>
</div>
<h1 class="mt-5">Add New Book</h1>

<form th:method="POST" th:action="@{/books}" th:object="${book}" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Имя:</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required/>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Год:</label>
        <input type="number" id="year" name="year" class="form-control" th:field="*{year}" required/>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Автор:</label>
        <input type="text" id="author" name="author" class="form-control" th:field="*{author}" required/>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание:</label>
        <textarea id="description" name="description" class="form-control" th:field="*{description}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить книги</button>
</form>

<a href="/books" class="mt-3 btn btn-secondary">Вернуться к главной странице</a>
</body>
</html>
